<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style1.css">

  <style>
    p {
      color: blue;
    }
  </style>

<body>

  <p style="color: red;">პარაგრაფი.</p>

  <!--Inline (წითელი) – ყველაზე ძლიერი, რადგან პირდაპირ ელემენტზეა.

Internal (ლურჯი) – მუშაობს, თუ inline არ არის.

External (მწვანე) – ყველაზე სუსტი, მაგრამ საუკეთესოა სტრუქტურისთვის.-->

</body>
</html>
