<!DOCTYPE html>
<html>
<head>
  <title>All HTML Input Types</title>
</head>
<body>

  <h2>All HTML Input Types</h2>

  <form>

    <label>Text:</label>
    <input type="text" value="Hello World"><br><br>

    <label>Email:</label>
    <input type="email" value="info@gmail.com"><br><br>

    <label>Password:</label>
    <input type="password" value="secret"><br><br>

    <label>Phone:</label>
    <input type="tel" value="+987654789"><br><br>

    <label>Number:</label>
    <input type="number" value="26"><br><br>

    <label>Search:</label>
    <input type="search" placeholder="search here"><br><br>

    <label>Website:</label>
    <input type="url" value="https://twitter.com"><br><br>

    <label>Upload File:</label>
    <input type="file"><br><br>

    <input type="hidden" name="userId" value="12345">

    <input type="button" value="Click me"><br><br>

    <input type="reset" value="Reset"><br><br>

    <input type="submit" value="Submit"><br><br>

    <p>Age Range:</p>
    <label><input type="radio" name="age" value="5-20"> 5 - 20</label>
    <label><input type="radio" name="age" value="21-35"> 21 - 35</label>
    <label><input type="radio" name="age" value="36-45"> 36 - 45</label><br><br>

    <p>Skills:</p>
    <label><input type="checkbox" name="skill" value="HTML"> HTML</label>
    <label><input type="checkbox" name="skill" value="CSS"> CSS</label>
    <label><input type="checkbox" name="skill" value="JS"> JavaScript</label><br><br>

    <label>Volume:</label>
    <input type="range" min="0" max="100"><br><br>

    <label>Image Submit:</label><br>
    <input type="image" src="" alt="Play" width="50"><br><br>

    <label>Pick a Color:</label>
    <input type="color"><br><br>

    <label>Select Month:</label>
    <input type="month"><br><br>

    <label>Select Date:</label>
    <input type="date"><br><br>

    <label>Select Time:</label>
    <input type="time"><br><br>

    <label>Select Week:</label>
    <input type="week"><br><br>

  </form>

</body>
</html>


</body>
</html>
