<!DOCTYPE html>
<html>
<head>
  <title>Static და Relative ზომები</title>
  <style>

    .static-box {
      width: 300px; 
      height: 150px;
      background-color: tomato;
      color: white;
    }

    
    .relative-box {
      width: 50%; 
      height: 150px;
      background-color: seagreen;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Static და Relative ზომების მაგალითი</h2>

  <div class="static-box">
    Static – 300px სიგანე
  </div>

  <div class="relative-box">
    Relative – 50% სიგანე
  </div>

</body>
</html>
